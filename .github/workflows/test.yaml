name: Test

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version-file: go.mod
    - uses: actions/cache@v3
      id: protoc
      with:
        paths: |
          /user/local/bin/protoc
          /user/local/include
        key: ${{ runner.os }}-${{ hashFiles('/user/local/bin/protoc') }}
    - name: Install protoc
      if: steps.protoc.outputs.cache-hit != 'true'
      run: |
        curl -OL https://github.com/protocolbuffers/protobuf/releases/download/v3.20.1/protoc-3.20.1-linux-x86_64.zip \
          && unzip protoc-3.20.1-linux-x86_64.zip -d /usr/local \
          && chmod +x /usr/local/bin/protoc \
          && rm protoc-3.20.1-linux-x86_64.zip
    - name: Install dependencies
      run: |
        sudo apt-get update && sudo apt-get -y install --no-install-recommends clang-format
        go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.28
        go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.2
    - run: make
    - run: git diff --exit-code
